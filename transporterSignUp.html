<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation SignUp | FoodLoop</title>
    <link rel="stylesheet" href="style/signupStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* GST verification popup styles */
        .verification-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.1);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            visibility: hidden;
            opacity: 0;
            transition: transform 0.4s, opacity 0.4s;
            z-index: 1000;
            text-align: center;
            min-width: 300px;
        }

        .verification-popup.active {
            visibility: visible;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .popup-icon {
            font-size: 50px;
            color: #28a745;
            margin-bottom: 15px;
        }

        .popup-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .popup-message {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .popup-close {
            background-color: #153818;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .popup-close:hover {
            background-color: #1f4f1f;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .overlay.active {
            visibility: visible;
            opacity: 1;
        }
        
        /* Styling for verified GST */
        .verified-gst {
            border-color: #28a745 !important;
            background-color: rgba(40, 167, 69, 0.05) !important;
        }
        
        .verified-indicator {
            display: none;
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .verified-indicator.active {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="background-image">
                <img src="Assets/Images/trucks.jpg" alt="Food Provider Image">
            </div>
            <div class="role-name">
                <h1>Transportation</h1>
                <p>Join our network and reduce food waste while creating a sustainable impact</p>
            </div>
        </div>
        <div class="right">
            <div class="web-logo">
                <h1>FoodLoop</h1>
            </div>
            <div class="login-form">
                <h2>Register as Transporter</h2>
                <form action="http://localhost:3000/api/registerTransporter" method="POST">
                    <div class="form-grid">
                        <div class="input-box">
                            <label for="BusinessName"><i class="fas fa-store"></i> Company Name</label>
                            <input type="text" id="BusinessName" name="BusinessName" placeholder="e.g., Green Canteen" required>
                        </div>
                        <div class="input-box">
                            <label for="ContactPerson"><i class="fas fa-user"></i> Contact Person</label>
                            <input type="text" id="ContactPerson" name="ContactPerson" placeholder="Full Name" required>
                        </div>
                        <div class="input-box">
                            <label for="Phone"><i class="fas fa-phone"></i> Phone Number</label>
                            <input type="tel" id="Phone" name="Phone" placeholder="e.g., 9876543210" required>
                        </div>
                        <div class="input-box">
                            <label for="Email"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" id="Email" name="Email" placeholder="business@example.com" required>
                        </div>
                        <div class="input-box">
                            <label for="FleetSize"><i class="fas fa-utensils"></i> Fleet Size</label>
                            <select id="FleetSize" name="FleetSize" required>
                                <option value="" disabled selected>Select your fleet size</option>
                                <option value="1-5 vehicles">1-5 vehicles</option>
                                <option value="6-20 vehicles">6-20 vehicles</option>
                                <option value="21+ vehicles">21+ vehicles</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="GSTNumber"><i class="fas fa-file-invoice"></i> GST Number</label>
                            <div class="gst-input-container">
                                <input type="text" id="GSTNumber" name="GSTNumber" placeholder="Enter GST Number" required>
                                <button type="button" id="VerifyGSTButton">Verify</button>
                            </div>
                            <div class="verified-indicator">
                                <i class="fas fa-check-circle"></i> GST Number verified
                            </div>
                        </div>
                        <div class="input-box full-width">
                            <label for="Address"><i class="fas fa-map-marker-alt"></i> Business Address</label>
                            <input type="text" id="Address" name="Address" placeholder="Full address" required>
                        </div>
                        <div class="input-box">
                            <label for="Password"><i class="fas fa-lock"></i> Password</label>
                            <input type="password" id="Password" name="Password" required>
                        </div>
                        <div class="input-box">
                            <label for="ConfirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                            <input type="password" id="ConfirmPassword" name="ConfirmPassword" required>
                        </div>
                    </div>
                    
                    <div class="terms-checkbox">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="legal.html?tab=terms">Terms of Service</a> and <a href="legal.html?tab=privacy">Privacy Policy</a></label>
                    </div>
                    
                    <div class="continue-button">
                        <input type="submit" value="Create Transport Account">
                    </div>
                    
                    <div class="links-container">
                        <div class="signup-link">Already have an Account? <a href="LoginPage.html">Login</a></div>
                        <div class="signup-link">Not a Transporter? <a href="SignUp.html">Choose different role</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Add the verification popup and overlay -->
    <div class="overlay" id="overlay"></div>
    <div class="verification-popup" id="verificationPopup">
        <div class="popup-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="popup-title">GST Verification Successful</div>
        <div class="popup-message">The GST number has been verified successfully.</div>
        <button class="popup-close" id="popupClose">Close</button>
    </div>
    
    <script src="js/script.js"></script>
    <script>
        // GST verification functionality
        document.addEventListener('DOMContentLoaded', function() {
            const verifyButton = document.getElementById('VerifyGSTButton');
            const gstInput = document.getElementById('GSTNumber');
            const verificationPopup = document.getElementById('verificationPopup');
            const overlay = document.getElementById('overlay');
            const popupClose = document.getElementById('popupClose');
            const verifiedIndicator = document.querySelector('.verified-indicator');
            
            verifyButton.addEventListener('click', function() {
                const gstNumber = gstInput.value.trim();
                
                if (!gstNumber) {
                    alert('Please enter a GST number to verify');
                    return;
                }
                
                // Here we would typically make an API call to verify the GST
                // For demonstration, we'll simulate a successful verification
                
                // Show loading state
                verifyButton.textContent = 'Verifying...';
                verifyButton.disabled = true;
                
                // Simulate API call with timeout
                setTimeout(function() {
                    // Mark input as verified
                    gstInput.classList.add('verified-gst');
                    verifiedIndicator.classList.add('active');
                    
                    // Show popup
                    verificationPopup.classList.add('active');
                    overlay.classList.add('active');
                    
                    // Reset button
                    verifyButton.textContent = 'Verified';
                    verifyButton.disabled = true;
                    verifyButton.style.backgroundColor = '#28a745';
                }, 1500);
            });
            
            // Close popup when close button is clicked
            popupClose.addEventListener('click', function() {
                verificationPopup.classList.remove('active');
                overlay.classList.remove('active');
            });
            
            // Close popup when clicking outside
            overlay.addEventListener('click', function() {
                verificationPopup.classList.remove('active');
                overlay.classList.remove('active');
            });
            
            // Also close popup when pressing Escape key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && verificationPopup.classList.contains('active')) {
                    verificationPopup.classList.remove('active');
                    overlay.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
