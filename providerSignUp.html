<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Provider SignUp | FoodLoop</title>
    <link rel="stylesheet" href="signupStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="background-image">
                <img src="Assets/Images/canteen.jpg" alt="Food Provider Image">
            </div>
            <div class="role-name">
                <h1>Food Provider</h1>
                <p>Join our network and reduce food waste while creating a sustainable impact</p>
            </div>
        </div>
        <div class="right">
            <div class="web-logo">
                <h1>FoodLoop</h1>
            </div>
            <div class="login-form">
                <h2>Register as Food Provider</h2>
                <form>
                    <div class="form-grid">
                        <div class="input-box">
                            <label for="BusinessName"><i class="fas fa-store"></i> Business Name</label>
                            <input type="text" id="BusinessName" placeholder="e.g., Green Canteen" required>
                        </div>
                        <div class="input-box">
                            <label for="ContactPerson"><i class="fas fa-user"></i> Contact Person</label>
                            <input type="text" id="ContactPerson" placeholder="Full Name" required>
                        </div>
                        <div class="input-box">
                            <label for="Phone"><i class="fas fa-phone"></i> Phone Number</label>
                            <input type="tel" id="Phone" placeholder="e.g., 9876543210" required>
                        </div>
                        <div class="input-box">
                            <label for="Email"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" id="Email" placeholder="business@example.com" required>
                        </div>
                        <div class="input-box">
                            <label for="BusinessType"><i class="fas fa-utensils"></i> Business Type</label>
                            <select id="BusinessType" name="BusinessType" required>
                                <option value="" disabled selected>Select your business type</option>
                                <option value="restaurant">Restaurant</option>
                                <option value="hotel">Hotel</option>
                                <option value="canteen">Canteen</option>
                                <option value="catering">Catering Service</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="WasteVolume"><i class="fas fa-weight"></i> Weekly Waste Volume</label>
                            <select id="WasteVolume" name="WasteVolume" required>
                                <option value="" disabled selected>Estimated volume</option>
                                <option value="small">Small (< 50 kg)</option>
                                <option value="medium">Medium (50-200 kg)</option>
                                <option value="large">Large (> 200 kg)</option>
                            </select>
                        </div>
                        <div class="input-box full-width">
                            <label for="Address"><i class="fas fa-map-marker-alt"></i> Business Address</label>
                            <input type="text" id="Address" placeholder="Full address" required>
                        </div>
                        <div class="input-box">
                            <label for="Password"><i class="fas fa-lock"></i> Password</label>
                            <input type="password" id="Password" required>
                        </div>
                        <div class="input-box">
                            <label for="ConfirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                            <input type="password" id="ConfirmPassword" required>
                        </div>
                    </div>
                    
                    <div class="continue-button">
                        <input type="submit" value="Create Provider Account">
                    </div>
                    
                    <div class="links-container">
                        <div class="signup-link">Already have an Account? <a href="LoginPage.html">Login</a></div>
                        <div class="signup-link">Not a Food Provider? <a href="SignUp.html">Choose different role</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
