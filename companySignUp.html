<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company SignUp</title>
    <link rel="stylesheet" href="style/signupStyle.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="background-image">
                <img src="Assets/Images/company.png" alt="Company Image">
            </div>
        </div>
        <div class="right">
            <div class="web-logo">
                <h1>FoodLoop</h1>
            </div>
            <div class="login-form">
                <h2>Register as Company</h2>
                <form action="companyDashboard.html" method="POST"> <!-- Updated form action -->
                    <div class="input-box">
                        <label for="CompanyName">Company Name</label>
                        <input type="text" placeholder="e.g., EcoProcess Ltd." required>
                    </div>
                    <div class="input-box">
                        <label for="ContactPerson">Contact Person</label>
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="input-box">
                        <label for="Phone">Phone Number</label>
                        <input type="tel" placeholder="e.g., 9876543210" required>
                    </div>
                    <div class="input-box">
                        <label for="Email">Email</label>
                        <input type="email" placeholder="company@example.com" required>
                    </div>
                    <div class="input-box">
                        <label for="IndustryType">Industry Type</label>
                        <select id="IndustryType" name="IndustryType" required>
                            <option value="" disabled selected>Select your industry</option>
                            <option value="biogas">Biogas Production</option>
                            <option value="compost">Composting</option>
                            <option value="animal">Animal Feed</option>
                            <option value="biofuel">Biofuel Production</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="WasteTypes">Waste Types Accepted</label>
                        <select id="WasteTypes" name="WasteTypes" required>
                            <option value="" disabled selected>Select waste types</option>
                            <option value="all">All Food Waste</option>
                            <option value="organic">Organic Waste Only</option>
                            <option value="oils">Cooking Oils</option>
                            <option value="grains">Grains and Cereals</option>
                            <option value="mixed">Mixed Food Waste</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="Address">Company Address</label>
                        <input type="text" placeholder="Full address" required>
                    </div>
                    <div class="password-container">
                        <div class="input-box">
                            <label for="Password">Password</label>
                            <input type="password" placeholder="" required>
                        </div>
                        <div class="input-box">
                            <label for="ConfirmPassword">Confirm Password</label>
                            <input type="password" placeholder="" required>
                        </div>
                    </div>
                    <div class="continue-button">
                        <input type="submit" value="Create Company Account">
                    </div>
                    
                    <div class="links-container">
                        <div class="signup-link">Already have an Account? <a href="LoginPage.html">Login</a></div>
                        <div class="signup-link">Not a Transporter? <a href="SignUp.html">Choose different role</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
