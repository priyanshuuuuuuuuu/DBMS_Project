<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transporter SignUp</title>
    <link rel="stylesheet" href="signupStyle.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="background-image">
                <img src="Assets/Images/trucks.jpg" alt="Transportation Image">
            </div>
            <div class="role-name">
                <h1>Transporter</h1>
                <p>Connect food waste providers to recycling companies while optimizing your routes</p>
            </div>
        </div>
        <div class="right">
            <div class="web-logo">
                <h1>FoodLoop</h1>
            </div>
            <div class="login-form">
                <h2>Register as Transporter</h2>
                <form>
                    <div class="input-box">
                        <label for="CompanyName">Company Name</label>
                        <input type="text" placeholder="e.g., Green Logistics" required>
                    </div>
                    <div class="input-box">
                        <label for="ContactPerson">Contact Person</label>
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="input-box">
                        <label for="Phone">Phone Number</label>
                        <input type="tel" placeholder="e.g., 9876543210" required>
                    </div>
                    <div class="input-box">
                        <label for="Email">Email</label>
                        <input type="email" placeholder="transport@example.com" required>
                    </div>
                    <div class="input-box">
                        <label for="FleetSize">Fleet Size</label>
                        <select id="FleetSize" name="FleetSize" required>
                            <option value="" disabled selected>Select your fleet size</option>
                            <option value="small">1-5 vehicles</option>
                            <option value="medium">6-20 vehicles</option>
                            <option value="large">21+ vehicles</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="ServiceArea">Service Area</label>
                        <input type="text" placeholder="e.g., North Delhi, South Delhi" required>
                    </div>
                    <div class="password-container">
                        <div class="input-box">
                            <label for="Password">Password</label>
                            <input type="password" placeholder="" required>
                        </div>
                        <div class="input-box">
                            <label for="ConfirmPassword">Confirm Password</label>
                            <input type="password" placeholder="" required>
                        </div>
                    </div>
                    
                    <div class="continue-button">
                        <input type="submit" value="Create Transporter Account">
                    </div>
                    
                    <div class="signUp">Already have an Account? <a href="LoginPage.html">Login</a></div>
                    <div class="signUp">Not a Transporter? <a href="SignUp.html">Choose different role</a></div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
