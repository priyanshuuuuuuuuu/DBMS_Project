<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies List | FoodLoop</title>
    <link rel="stylesheet" href="style/adminportal.css">
    <link rel="stylesheet" href="style/adminDashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        
        <main class="main-content">
            <header class="page-header">
                <div class="logo">FoodLoop</div>
                <nav>
                    <a href="adminDashboard.html">Back to Dashboard</a>
                </nav>
            </header>

            <section class="companies-container">
                <h1>Food Providers</h1>
                <div class="companies-list">
                    <div class="company-card">
                        <div class="company-img">
                            <img src="Assets/Images/company1.jpg" alt="Sunrise Cafe">
                        </div>
                        <div class="company-info">
                            <h3>Sunrise Cafe</h3>
                            <p><i class="fas fa-map-marker-alt"></i> Ahmedabad, Gujarat</p>
                            <div class="company-tags">
                                <span class="tag">Cafe & Bakery</span>
                                <span class="tag">Rating: 4.4</span>
                            </div>
                        </div>
                    </div>
                    <div class="company-card">
                        <div class="company-img">
                            <img src="Assets/Images/company2.jpg" alt="Green Canteen">
                        </div>
                        <div class="company-info">
                            <h3>Green Canteen</h3>
                            <p><i class="fas fa-map-marker-alt"></i> Lucknow, Uttar Pradesh</p>
                            <div class="company-tags">
                                <span class="tag">College Canteen</span>
                                <span class="tag">Rating: 4.1</span>
                            </div>
                        </div>
                    </div>
                    <div class="company-card">
                        <div class="company-img">
                            <img src="Assets/Images/company3.jpg" alt="Royal Hotel">
                        </div>
                        <div class="company-info">
                            <h3>Royal Hotel</h3>
                            <p><i class="fas fa-map-marker-alt"></i> Kolkata, West Bengal</p>
                            <div class="company-tags">
                                <span class="tag">Hotel Restaurant</span>
                                <span class="tag">Rating: 4.6</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2023 FoodLoop. All rights reserved.</p>
    </footer>
</body>
</html>
